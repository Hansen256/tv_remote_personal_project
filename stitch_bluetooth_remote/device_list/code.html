<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Device List</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="relative flex h-full min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display overflow-x-hidden antialiased selection:bg-primary/30">
<!-- Header -->
<header class="sticky top-0 z-20 flex items-center justify-between p-4 pb-2 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md transition-colors duration-300">
<h2 class="text-[#111318] dark:text-white text-2xl font-bold leading-tight tracking-tight flex-1">My Remotes</h2>
<div class="flex items-center justify-end">
<button class="text-[#9da6b9] text-base font-bold leading-normal tracking-[0.015em] shrink-0 hover:text-primary transition-colors">Edit</button>
</div>
</header>
<main class="flex flex-col gap-6 p-4 pb-28">
<!-- Active Device Section -->
<section class="flex flex-col gap-3">
<div class="flex items-center justify-between px-1">
<h3 class="text-[#111318] dark:text-white text-lg font-bold leading-tight">Active Device</h3>
<span class="flex h-2 w-2 relative">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
</span>
</div>
<!-- Active Card -->
<div class="relative overflow-hidden rounded-xl bg-white dark:bg-[#1c1f27] p-4 shadow-sm ring-1 ring-black/5 dark:ring-white/10">
<div class="flex gap-4">
<div class="flex flex-[2_2_0px] flex-col justify-between gap-4">
<div class="flex flex-col gap-1">
<h4 class="text-[#111318] dark:text-white text-xl font-bold leading-tight">Living Room Remote</h4>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-[18px]">bluetooth_connected</span>
<p class="text-primary text-sm font-medium leading-normal">Connected</p>
</div>
</div>
<div class="flex gap-2 flex-wrap">
<button class="flex h-9 px-4 items-center justify-center rounded-lg bg-background-light dark:bg-[#282e39] text-[#111318] dark:text-white text-sm font-medium leading-normal hover:bg-gray-200 dark:hover:bg-[#343b48] transition-colors flex-1">
<span class="truncate">Locate</span>
</button>
<button class="flex h-9 px-4 items-center justify-center rounded-lg bg-red-50 dark:bg-red-500/10 text-red-600 dark:text-red-400 text-sm font-medium leading-normal hover:bg-red-100 dark:hover:bg-red-500/20 transition-colors flex-1">
<span class="truncate">Disconnect</span>
</button>
</div>
</div>
<!-- Image with abstract tech pattern -->
<div class="w-28 shrink-0 rounded-lg bg-cover bg-center shadow-inner bg-image-tech-dark" data-alt="Abstract dark technological gradient with blue lights"></div>
</div>
</div>
</div>
</section>
<!-- Saved Devices List -->
<section class="flex flex-col gap-3">
<h3 class="text-[#111318] dark:text-white text-lg font-bold leading-tight px-1">Saved Devices</h3>
<div class="flex flex-col gap-3">
<!-- List Item 1 -->
<button class="group flex items-center gap-4 rounded-xl bg-white dark:bg-[#1c1f27] p-3 pr-4 shadow-sm ring-1 ring-black/5 dark:ring-white/5 hover:ring-primary/50 dark:hover:ring-primary/50 transition-all active:scale-[0.99]">
<div class="flex items-center justify-center rounded-lg bg-background-light dark:bg-[#282e39] text-[#111318] dark:text-white shrink-0 size-14 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[28px]">tv</span>
</div>
<div class="flex flex-col items-start justify-center flex-1">
<p class="text-[#111318] dark:text-white text-base font-bold leading-normal line-clamp-1">Bedroom TV</p>
<p class="text-[#9da6b9] text-sm font-normal leading-normal line-clamp-1">Last seen yesterday</p>
</div>
<div class="shrink-0 text-[#9da6b9] group-hover:text-white transition-colors">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
<!-- List Item 2 -->
<button class="group flex items-center gap-4 rounded-xl bg-white dark:bg-[#1c1f27] p-3 pr-4 shadow-sm ring-1 ring-black/5 dark:ring-white/5 hover:ring-primary/50 dark:hover:ring-primary/50 transition-all active:scale-[0.99]">
<div class="flex items-center justify-center rounded-lg bg-background-light dark:bg-[#282e39] text-[#111318] dark:text-white shrink-0 size-14 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[28px]">speaker</span>
</div>
<div class="flex flex-col items-start justify-center flex-1">
<p class="text-[#111318] dark:text-white text-base font-bold leading-normal line-clamp-1">Sound System</p>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-primary text-[14px] animate-spin">progress_activity</span>
<p class="text-primary text-sm font-normal leading-normal line-clamp-1">Connecting...</p>
</div>
</div>
<div class="shrink-0 text-[#9da6b9] group-hover:text-white transition-colors">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
<!-- List Item 3 -->
<button class="group flex items-center gap-4 rounded-xl bg-white dark:bg-[#1c1f27] p-3 pr-4 shadow-sm ring-1 ring-black/5 dark:ring-white/5 hover:ring-primary/50 dark:hover:ring-primary/50 transition-all active:scale-[0.99] opacity-80 hover:opacity-100">
<div class="flex items-center justify-center rounded-lg bg-background-light dark:bg-[#282e39] text-[#111318] dark:text-white shrink-0 size-14 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[28px]">videogame_asset</span>
</div>
<div class="flex flex-col items-start justify-center flex-1">
<p class="text-[#111318] dark:text-white text-base font-bold leading-normal line-clamp-1">Game Console</p>
<p class="text-[#9da6b9] text-sm font-normal leading-normal line-clamp-1">Offline</p>
</div>
<div class="shrink-0 text-[#9da6b9] group-hover:text-white transition-colors">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
</div>
</section>
</main>
<!-- Sticky Bottom Action -->
<div class="fixed bottom-0 left-0 right-0 z-30 p-4 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light dark:via-background-dark to-transparent pt-8">
<button class="w-full flex items-center justify-center gap-2 rounded-xl bg-primary hover:bg-blue-600 text-white font-bold h-14 shadow-lg shadow-blue-500/20 active:scale-[0.98] transition-all">
<span class="material-symbols-outlined">add_circle</span>
<span>Pair New Device</span>
</button>
</div>
</body></html>
