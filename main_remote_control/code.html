<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Main Remote Control</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1e2736",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white antialiased transition-colors duration-200">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl">
<!-- Header -->
<div class="flex items-center p-6 pb-2 justify-between">
<div class="text-primary flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-[28px]">bluetooth_connected</span>
</div>
<div class="flex flex-col items-center">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-center">Living Room TV</h2>
<span class="text-xs text-green-500 font-medium tracking-wide flex items-center gap-1">
<span class="block w-1.5 h-1.5 rounded-full bg-green-500"></span> Connected
                </span>
</div>
<div class="flex w-12 items-center justify-end">
<button class="flex items-center justify-center bg-transparent text-gray-400 dark:text-gray-400 gap-2" aria-label="Battery level and charge status">
<span class="material-symbols-outlined">battery_5_bar</span>
</button>
</div>
</div>
<!-- Spacing -->
<div class="h-4"></div>
<!-- Main Navigation Pad (Custom Component) -->
<div class="flex-1 flex flex-col items-center justify-center py-6 px-8">
<div class="relative w-64 h-64 bg-surface-light dark:bg-surface-dark rounded-full shadow-[0_10px_40px_-10px_rgba(0,0,0,0.3)] dark:shadow-[0_10px_40px_-10px_rgba(0,0,0,0.5)] flex items-center justify-center p-2 border border-gray-200 dark:border-gray-800">
<!-- Directional Buttons Grid -->
<div class="grid grid-cols-3 grid-rows-3 w-full h-full p-2 gap-1">
<!-- Top Row -->
<div class="col-start-2 row-start-1 flex justify-center items-end pb-2">
<button class="w-14 h-14 rounded-2xl bg-gray-100 dark:bg-[#151b26] text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-[#1f2937] active:scale-95 transition-all flex items-center justify-center shadow-sm" aria-label="Navigate or scroll up">
<span class="material-symbols-outlined text-3xl">keyboard_arrow_up</span>
</button>
</div>
<!-- Middle Row -->
<div class="col-start-1 row-start-2 flex justify-end items-center pr-2">
<button class="w-14 h-14 rounded-2xl bg-gray-100 dark:bg-[#151b26] text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-[#1f2937] active:scale-95 transition-all flex items-center justify-center shadow-sm" aria-label="Navigate or scroll left">
<span class="material-symbols-outlined text-3xl">keyboard_arrow_left</span>
</button>
</div>
<!-- Center OK Button -->
<div class="col-start-2 row-start-2 flex justify-center items-center z-10">
<button class="w-20 h-20 rounded-full bg-primary text-white shadow-lg shadow-primary/30 active:shadow-inner active:scale-95 transition-all flex flex-col items-center justify-center" aria-label="Confirm or select current option">
<span class="text-sm font-bold tracking-wider">OK</span>
</button>
</div>
<div class="col-start-3 row-start-2 flex justify-start items-center pl-2">
<button class="w-14 h-14 rounded-2xl bg-gray-100 dark:bg-[#151b26] text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-[#1f2937] active:scale-95 transition-all flex items-center justify-center shadow-sm" aria-label="Navigate or scroll right">
<span class="material-symbols-outlined text-3xl">keyboard_arrow_right</span>
</button>
</div>
<!-- Bottom Row -->
<div class="col-start-2 row-start-3 flex justify-center items-start pt-2">
<button class="w-14 h-14 rounded-2xl bg-gray-100 dark:bg-[#151b26] text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-[#1f2937] active:scale-95 transition-all flex items-center justify-center shadow-sm" aria-label="Navigate or scroll down">
<span class="material-symbols-outlined text-3xl">keyboard_arrow_down</span>
</button>
</div>
</div>
</div>
</div>
<!-- Core Actions Row -->
<div class="flex justify-center gap-8 px-6 pb-6 pt-2">
<button class=\"flex flex-col items-center gap-2 group\" aria-label=\"Go back to previous screen\">
<div class="w-12 h-12 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-800 flex items-center justify-center text-gray-500 dark:text-gray-400 group-hover:text-primary group-hover:border-primary/50 transition-all">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<span class="text-[10px] font-medium text-gray-400 uppercase tracking-wider">Back</span>
</button>
<button class="flex flex-col items-center gap-2 group" aria-label="Return to home screen">
<div class="w-12 h-12 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-800 flex items-center justify-center text-gray-500 dark:text-gray-400 group-hover:text-primary group-hover:border-primary/50 transition-all">
<span class="material-symbols-outlined">home</span>
</div>
<span class="text-[10px] font-medium text-gray-400 uppercase tracking-wider">Home</span>
</button>
<button class="flex flex-col items-center gap-2 group" aria-label="Open main menu options">
<div class="w-12 h-12 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-800 flex items-center justify-center text-gray-500 dark:text-gray-400 group-hover:text-primary group-hover:border-primary/50 transition-all">
<span class="material-symbols-outlined">menu</span>
</div>
<span class="text-[10px] font-medium text-gray-400 uppercase tracking-wider">Menu</span>
</button>
</div>
<!-- Volume Slider -->
<div class="px-8 pb-8 pt-2">
<div class="flex justify-between items-center mb-3">
<span class="text-xs font-bold text-gray-400 uppercase tracking-wider flex items-center gap-2">
<span class="material-symbols-outlined text-base">volume_up</span> Volume
                </span>
<span class="text-xs font-bold text-white">65%</span>
</div>
<div class="relative h-12 w-full bg-surface-light dark:bg-surface-dark rounded-xl p-1 shadow-inner border border-gray-200 dark:border-gray-800 flex items-center cursor-pointer" aria-label="Volume level slider control">
<!-- Track Background -->
<div class="absolute inset-x-2 h-2 bg-gray-200 dark:bg-gray-800 rounded-full overflow-hidden">
<div class="h-full bg-primary w-[65%] rounded-full"></div>
</div>
<!-- Thumb (Visual representation) -->
<div class="absolute h-8 w-8 bg-white rounded-full shadow-md left-[65%] -ml-4 flex items-center justify-center">
<div class="w-2 h-2 bg-primary rounded-full"></div>
</div>
</div>
</div>
<!-- Playback Controls -->
<div class="px-6 pb-8">
<div class="bg-surface-light dark:bg-surface-dark rounded-2xl p-4 border border-gray-200 dark:border-gray-800 flex justify-between items-center shadow-lg">
<button class="p-3 text-gray-500 dark:text-gray-400 hover:text-primary active:scale-95 transition-transform" aria-label="Skip back ten seconds">
<span class="material-symbols-outlined text-2xl">replay_10</span>
</button>
<button class="p-3 text-gray-500 dark:text-gray-400 hover:text-primary active:scale-95 transition-transform" aria-label="Play previous track or item">
<span class="material-symbols-outlined text-3xl">skip_previous</span>
</button>
<button class="w-14 h-14 bg-primary text-white rounded-xl flex items-center justify-center shadow-lg shadow-primary/30 active:scale-95 transition-all" aria-label="Play or resume content">
<span class="material-symbols-outlined text-3xl fill-current">play_arrow</span>
</button>
<button class="p-3 text-gray-500 dark:text-gray-400 hover:text-primary active:scale-95 transition-transform" aria-label="Play next track or item">
<span class="material-symbols-outlined text-3xl">skip_next</span>
</button>
<button class="p-3 text-gray-500 dark:text-gray-400 hover:text-primary active:scale-95 transition-transform" aria-label="Skip forward ten seconds">
<span class="material-symbols-outlined text-2xl">forward_10</span>
</button>
</div>
</div>
<!-- Shortcuts Grid (Adapted ImageGrid) -->
<div class="px-6 pb-6">
<h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-3 px-1">Shortcuts</h3>
<div class="grid grid-cols-4 gap-3">
<button class="flex flex-col items-center gap-2 group" title="Netflix shortcut">
<div class="w-full aspect-square rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-800 flex items-center justify-center overflow-hidden hover:border-primary transition-colors">
<div class="w-full h-full bg-cover bg-center opacity-80 group-hover:opacity-100 transition-opacity bg-image-netflix" data-alt="Red background with N letter"></div>
</div>
</button>
<button class="flex flex-col items-center gap-2 group" title="Prime Video shortcut">
<div class="w-full aspect-square rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-800 flex items-center justify-center overflow-hidden hover:border-primary transition-colors">
<div class="w-full h-full bg-cover bg-center opacity-80 group-hover:opacity-100 transition-opacity bg-image-prime" data-alt="Blue background with Prime text"></div>
</div>
</button>
<button class="flex flex-col items-center gap-2 group" title="Play shortcut">
<div class="w-full aspect-square rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-800 flex items-center justify-center overflow-hidden hover:border-primary transition-colors">
<div class="w-full h-full bg-cover bg-center opacity-80 group-hover:opacity-100 transition-opacity bg-image-play" data-alt="Red background with Play button"></div>
</div>
</button>
<button class="flex flex-col items-center gap-2 group" aria-label="Add or configure new shortcut">
<div class="w-full aspect-square rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-800 flex items-center justify-center overflow-hidden hover:border-primary transition-colors">
<div class="w-full h-full bg-cover bg-center opacity-80 group-hover:opacity-100 transition-opacity flex items-center justify-center bg-gray-800" data-alt="Dark gray square with plus icon">
<span class="material-symbols-outlined text-gray-500">add</span>
</div>
</div>
</button>
</div>
</div>
<!-- Bottom Power Button -->
<div class="mt-auto px-6 pb-8 pt-2 flex justify-center">
<button class="flex items-center justify-center gap-3 px-8 py-3 rounded-full bg-red-500/10 text-red-500 font-bold border border-red-500/20 hover:bg-red-500 hover:text-white transition-all w-full max-w-[200px]" aria-label="Power off connected device">
<span class="material-symbols-outlined">power_settings_new</span>
<span>Power Off</span>
</button>
</div>
</div>
</body></html>
